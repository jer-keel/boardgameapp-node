<!doctype html>
<html>
  <head>
    <title>Basic Boardgame App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js/games.js" text="text/javascript"></script>
  </head>

  <body ng-app="gamesapp">
    <div class="container">
      <h3>Boardgame App</h3>
      <hr>
      <div ng-controller="GameController">
        <ul>
          <li ng-repeat="game in games">{{game.game}} :: for {{game.minplayers}} to {{game.maxplayers}} players in {{game.playingtime}} minutes</li>
        </ul>
      </div>
    </div>
  </body>
</html>
